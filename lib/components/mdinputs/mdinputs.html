    <div>
        <!--<material-input type="number" [(numericValue)]="f.form.controls['age'].value" label="age" ></material-input>-->
        <material-input #age type="number" floatingLabel required
                        label="Type positive numbers from 10 to 99999"
                        [(numericValue)]="f.form.value['age']"
                        [checkInteger]="true"
                        [checkPositive]="true"
                        [lowerBound]="10"
                        [upperBound]="99999">

                        <!--[error]="ageError"-->

        </material-input>
    </div>

    <button (click)="save()">valider</button>

</form>

{{fValue | json}}

<p>{{f.form.valid ? 'valid' : 'invalid'}}</p>
<p>{{f.form.controls['age'].errors | json}}</p>
