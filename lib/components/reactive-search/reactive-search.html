<div class="row">

    <h3>Reactive search</h3>

    <div class="card mdl-shadow--2dp">
        <form [ngFormModel]="form" #f="ngForm">
            <div>
                <label for="fldSearch">
                    <h2>Lorem ipsum search</h2> ex: 'quasi', 'volupt'
                    <input type="text" id="fldSearch" ngControl="search"/>
                    <div [hidden]="f.form.controls['search'].valid">Requis</div>
                </label>
            </div>
        </form>

    </div>

    <ul class="res-list">
        <li *ngFor="let r of res">{{r['title']}}</li>
    </ul>

</div>
