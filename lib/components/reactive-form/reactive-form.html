                Pr√©nom
                <input type="text" id="fldFirstname" ngControl="firstname"
                />
            <div [hidden]="!fNameInvalid">{{fNameError}}</div>
            </label>

            <!--{{fNameInvalid ? 'INVALID' : 'VALID'}}-->

        <button>Submit</button>

</div>
